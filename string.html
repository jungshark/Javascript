<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 활용 반복문</title>
</head>
<body>
    <script>
        // 문자열을 활용한 반복문 사용

        let str = "hello world";

        // 아래의 기능들을 사용할 수 있음!

        // ❕ 문자열 자르기 (내가 원하는 길이를 설정해 단어를 자르고 가공)
        // str.substring(시작하는 위치, 끝나는 위치) // 0부터 시작, 띄어쓰기도 하나의 자리로 인식
                                                    // 끝나는 위치에 적은 위치 앞까지 자름!
        // str.slice()
        // str.substr() 이 둘도 자르는 기능들!
        console.log(str.substring(2,7)); // . 찍는 이유: .을 찍으면 앞 문자열(ex) str)의 기능들을 보여줌


        // ❕ 문자 위치 찾기(0부터 시작, 위 예제에서 o를 찾기 위해 넣으면 몇 번째에 위치해 있는지 알려줌)
        // str.indexOf()
        console.log(str.indexOf('d'))
        // 같은 단어가 여러개 있으면 제일 앞에 위치한 것을 찾아줌
        // console.log(str.indexOf('wo')) 이렇게 2개를 붙여서 찾을수도 있음. wo가 시작하는 위치는 앞 스펠링(w) 기준. 6이라고 알려줄 것
        
        // l로 시작하는 위치를 표현하되 단, 4번째 자리(위 예제에서는 시작점이 o) 뒤에서부터 찾으세요
        str.indexOf('l', 4);
        // 문자열 제일 뒤에서부터 거꾸로 찾으세요
        str.lastIndexOf('l');


        // ❕ 문자열 길이
        // str.length // 길이는 1부터 시작! (0부터 아님, 개수이기 때문에 1부터)
        console.log(str.length);


        // 소문자 -> 대문자로 변경 (나중에 대소문자 구분 없이 데이터 사용할 때 사용하면 편함)
        // str.toUpperCase()
        console.log(str.toUpperCase());


        let str2 = "HELLO";
        // 대문자 -> 소문자로 변경
        // str.toLowerCase()
        console.log(str2.toLowerCase());


        // 맨 끝자리 문자 확인 (잘 안 씀)
        // str.endsWith()
        console.log(str.endsWith('d')); // 끝이 d가 맞으면 true라고 알려줌


        //구분자를 기준으로 문자를 자르세요
        str.split();

        // ex) ,를 기준으로 문자를 자르세요
        // str4 = "hello,bye,yedam";
        // str4 = split(','); // ❌ 뭔가... 오류났는데?
        // [hello bye yedam] <-이런식으로 나옴




        for(let i=0; i<str.length; i++){ // 문자열 길이만큼 반복문 돌린다는 말

            // hello world (저기 위에서 str=hello world라고 지정해줬음)
            // i=0, 시작 위치는 0, 끝나는 위치는 1 -> h만 잘라오게 됨
            if(str.substring(i, i+1) == "l"){ // 시작 위치~끝나는 위치 자르기.
                // 여기선 한 칸씩 자른다(i, i+1)고 조건 줌. 자른 단어 h == l 이 성립하지 않기 때문에 아래를 실행하지 않고 다시 반복문 돌아감.
                // 잘라온 알파벳과 l이 맞으면 아래를 실행하고, 아니면 실행하지 않고 다시 반복문이 돌아갈 것
                console.log("l의 위치는 " + (i+1) + "입니다.") // 0번째 위치는 없기 때문에 i+1로 자리수 표현해줌
            }
        }


        let str3="hello word";

        console.log(str3.substring(2, 7));


        // 🐣 문자열을 활용한 반복문
        // 입력 받은 수까지 출력합니다.
        // 단, 마지막 자리가 3, 6, 9로 끝이 나면 *로 표시합니다.
        // ex) 1~20 출력 -> 1,2,*,4,5,*,7,8,*,10,11,1*,...,20

        // ❌ 밑에 적은거 보고... 수정해라....
        // let num = Number(prompt("숫자를 입력하세요."));
        // for(let i = 1; i<=num; i++){
        //     //lastIndexof 활용 -> 숫자는 못 쓰기 때문에 문자로 바꿔서 사용하자
        //     if(String(i).lastIndexOf('3') || String(i).lastIndexOf('6') || String(i).lastIndexOf('9')){
        //         // 총 길이-1 을 하면 마지막 한 자리가 나올 것
        //         let str4=String(i).substring(
        //             0,String(i).length-1 // 첫번째 위치(0) 부터 마지막 바로 앞(length-1)까지 잘라 마지막 자리를 찾기 위함
        //         );
        //         str4 += "*";
        //     }
        // }


        // ❌ 오류났음 ㅠㅠ 오류 뭔데 ㅠㅠ
        let num = Number(prompt("숫자를 입력하세요."));
        for(let i = 1; i<=num; i++){
            let temp = String(i); // 반복문을 돌면서 나오는 단어를 어떤 변수에 잠깐 담기.\
                                  // 그럼 String(i)가 들어갈 자리에 지정한 변수를 대체해서 길이를 줄일 수 있음

            // false = -1 (책 p44) 되면.. 어쩌구 (데이터가 존재하지 않으면 -1을 알려줌)
            // lastIndexOf 검색 -> 없음 -> -1 을 알려줌
            // lastIndexOf 검색 -> 있음 -> 위치값을 알려줌 (1 이상의 데이터)
            // 아래 예제에서 temp.lastIndexOf('3') != -1 -> 값이 -1이 아니면 데이터가 존재한다는 말!
            if(temp.endsWith('3') || temp.endsWith('6') || temp.endsWith('9')){
                temp=temp.substring(0,temp.length-1);
                temp += "*";
            }
        }
        console.log(temp);




        // 문자열 자르기, 마지막 위치 찾기

    </script>
