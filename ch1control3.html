<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch~case문</title>
</head>
<body>
    <script>
        // switch~case문
    /*  switch(표현식){
            case 조건1:
                break;
            case 조건2:
                break;
                .
                .
                .
            default:
                실행문
                break;
        } */

        // const input = Number(prompt('숫자를 입력하세요')); 
        // 문자(prompt)로 받은 걸 숫자(Number)로 바꿔서 넣어(input)준 것.
        // Number()는 숫자 타입으로 변환해서 사용하기 위함.
        // 자바스크립트에서는 Number로 안 바꿔도 알아서 판단을 해 주지만 다른 언어에서는 안 그렇다!!

        // 제어문(조건문)
        // switch(input % 2){ // ex) 4를 넣으면 나머지가 0이므로 값이 0. 5를 넣으면 나머지가 1이므로 값이 1.
        //     // 결과가 0이면 case 0을 실행. 1이면 case 1을 실행. 0도 아니고 1도 아니면 default를 실행.
        //     // 표현식의 값에 따라 맞는 case를 실행하고 switch문을 종료.
        //     case 0:
        //         alert("짝수입니다.");
        //         break; // 실행 끝나고 밖으로 탈출해 switch문 종료.
        //     case 1:
        //         alert("홀수입니다.");
        //         break;
        //     default:
        //         alert("숫자가 아닙니다.");
        //         break;
        // }


        // 12로 나눈 나머지에 따라서 띠를 결정
        // 0 → 원숭이, 1 → 닭, 2 → 개 3 → 돼지, 4 → 쥐, 5 → 소, 6 → 범, 7 → 토끼, 8 → 용, 9 → 뱀, 10 → 말, 11 → 양
        const zodiacInput = Number(prompt('태어난 해를 입력하세요')); 

        // let result = ''; 빈 변수를 하나 선언

        // 아래에서 조건에 맞게 결과를 넣어준 후
        // (let result로 변수를 만들면 아래도 alert 대신 result라고 써주면 됨)
        switch(zodiacInput % 12){
            case 0:
                alert('원숭이띠입니다.');
                break;
            case 1:
                alert('닭띠입니다.');
                break;
            case 2:
                alert('개띠입니다.');
                break;
            case 3:
                alert('돼지띠입니다.');
                break;
            case 4:
                alert('쥐띠입니다.');
                break;
            case 5:
                alert('소띠입니다.');
                break;
            case 6:
                alert('범띠입니다.');
                break;
            case 7:
                alert('토끼띠입니다.');
                break;
            case 8:
                alert('용띠입니다.');
                break;
            case 9:
                alert('뱀띠입니다.');
                break;
            case 10:
                alert('말띠입니다.');
                break;
            case 11:
                alert('양띠입니다.');
                break;
            default:
                alert('해당되는 띠가 없습니다');
                break;
        }
        // 모든 break문을 삭제하면 전부 실행하고 마지막 값을 나타내게 됨.
        // ex) 1994년을 넣으면 개띠가 아니라 마지막에 있는 양띠가 나옴(출력은x, console창을 보면 뜸)

        // 💛 length는 문자열의 길이를 가져오는 것 (자주 쓰게 될 것!)
        // if(result.length == 0){ //길이가 0이면 switch에서 데이터를 못 가져온 것. (빈칸이기 때문에)
        //     console.log("해당되는 띠가 없습니다.");
        // } else{
        //     console.log(result + "띠 입니다."); //길이가 있다면 데이터가 들어간 것. result값에 '띠 입니다'를 붙여서 출력해줌.
        // }


        // 성적을 출력하는 예제
        // 점수를 입력하면 -> A, B, C, D 출력
        // A : 90점 이상 ->/ 10 = 9 (98 / 10해도 몫은 9)
        // B : 80점 이상 ->  90 80 / 10 = 8 (83 / 10해도 몫은 8)
        // C : 70점 이상 -> 70 / 10 = 7 (70~79 / 10 = 몫은 전부 7)
        // D : 60점 이상 -> 60 / 10 = 6 (60~69 / 10 = 6)

        const score = Number(prompt('점수를 입력하세요')); 
        switch(parseInt(score / 10)){ // 정수부만 출력하기 위해 parseInt를 넣어줌(안 넣으면 소수부분 때문에 낙제라고 뜸)
            case 10: // 100을 적었을 때(case 10을 만족) break문이 없으면 아래를 같이 실행해 A학점이라고 출력되는것 
            case 9: // 99~90
                alert("A 학점입니다");
                break;
            case 8: // 89~80
                alert("B 학점입니다");
                break;
            case 7: // 79~70
                alert("C 학점입니다");
                break;
            case 6: // 69~60
                alert("D 학점입니다");
                break;
            default: //59이하 점수
                alert("낙제입니다");
                break;
        }
    </script>
</body>
</html>
