<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>

<body>
    <script>
        // 배열(array): 여러 데이터를 한번에 모아서 저장.
        // 각각의 데이터는 개별 방에 넣는다고 생각. (첫번째 데이터는 0호, 2번째는 1호, 3번째는 2호)
        // 데이터를 불러오려면 몇 번째 방인지 알아야 함
        // let array = [1, "string", 2, 7]
        // 데이터를 가져올 때는 '변수이름[위치]' 로 표시 (0부터 시작!)
        // array[0] -> 1을 불러옴
        // array[3] -> 7을 불러옴


        //🍋 배열
        // 주소(방 번호)를 참조해 데이터를 가져옴 -> 참조형 데이터 타입!
        let array = [];

        // 배열에 데이터 추가하는법
        array.push(1); // array = [1] 이런 식으로 추가됨
        array.push("string"); // array = [1,"string"] 이렇게 추가됨. 추가한 순서대로 방 배정
        // console.log(array)

        array.length // 웹 console창에서 '배열이름.길이' -> 배열의 길이. 데이터의 개수
        // 웹에서 console 확인하면 'length: 길이'가 적혀있는데 이걸 불러와서 보여준다고 생각하면 됨

        // 첫번째 방(index)에 데이터를 넣는 방법(첫번째 방(0번)을 뒤로 밀고 새 데이터가 첫번째 방에 들어감)
        array.unshift('3')

        // 첫번째(0번) 방(index)에 있는 데이터를 삭제
        array.shift();

        // 맨 마지막 방(index)에 데이터를 넣는 방법
        array.push('마지막');
        array.push('라이언'); // array = [1,"string","마지막","라이언"]

        // 맨 마지막 방(index)에 있는 데이터를 빼는 방법
        array.pop(); //array = [1,"string","마지막"] , 방 주소는 [0,1,2] 이거일 것



        //🍋 배열.slice
        // slice(시작 인덱스, 삭제할 요소 길이, 추가할 배열 요소)
        // (어떤 위치에 데이터를 넣겠다, 몇 개 지우고, 거기 데이터 추가할게)
        // 중간에 데이터를 넣을 때 사용

        // ex) 주소 [0,1,2] 일 때
        // array.splice(1,0,'세입자'); // 아무것도 삭제하지 않고 첫번째 위치에 '세입자'를 추가, 첫번째에 있던 기존 데이터는 한 칸씩 밀림
        array.splice(1,1,'변경 데이터'); // 1번 인덱스 내용을 삭제하고 '변경 데이터'를 추가(1번에 있는 데이터를 '변경'한다고 생각해도 됨)
        console.log(array);

        // splice를 활용한 배열 데이터 삭제
        // splice(시작 인덱스, 삭제할 요소 길이)
        array.splice(1,1); // 1번 인덱스에서 삭제 시작, 1개 지움 = 1번 인덱스 삭제됨



        // 1차원 배열
        // array = [1,2,3,4,"ddd","ddd"] // 친구 집 문을 열면 친구가 있음

        // 2차원 배열(다차원 배열)
        // array = [ [],[],[],[] ] // 친구 집 문을 열고, 큰방 문을 열면 친구가 있음

        // 3차원 배열 (거의 안 씀)
        // array = [ [[],[],[]]] // 친구 집 문을 열고, 큰방 문 열고, 옷장 문을 열면 친구가 있음



        // 🍑 최종 목표 Lotto -> 숙제..
        // 1줄에 6개 번호를 발급
        // 변수 6개 만들지 않고 -> 한 개의 배열에 저장해서 쓸 수 있음
        // [1,2,3,4,5,6]
        // for문, 배열을 활용해 Lotto 만들어 볼 수 있음 (반복문, if, 배열 다 써야함)
        // 좀 어려움.. 다른거 하고 다시 오겠음


        // 1) Math.random -> 랜덤 데이터를 가져올 수 있음
        // 2) Math.floor -> 소수점 아래를 지워줌(내림) ex) 12.33 -> 12.00으로 만들어줌


        




        // 배열
        // 🐣 배열에 담긴 숫자들 중에서 최대값 최소값 구하는 예제

        // array = [1,2,3,4,54,5,6,7,98,9,1,2,3,4];
        let ary = [11,2,4,26,43,76,7,34,6,55,87,90];
        // let max=0; // 최댓값을 담을 수 있는 변수를 외부에 만들어주기 (반복문에 넣으면 계속 초기화되기 때문에 안 됨)
        let max=ary[0]; // 최댓값도 이렇게 해서 첫번째 데이터부터 비교하게 해 줘야 더 정확함
        let min=ary[0]; // ❕배열의 첫 번째 데이터❕를 가져오면 모든 데이터를 비교할 수 있음!
        // let min=0; // 0을 넣게 되면 배열에서 0보다 큰 데이터는 불러올 수가 없음.. 그래서 결과값이 0이 됨

        // length를 쓰면 안 되는 이유?
        // let ary = [101,100];
        // let min=ary.length
        // 지금 예제에서 length가 2니까 min=2가 됨.
        // 2랑 첫번째 데이터 101을 비교해봤자 2가 작기 때문에 값이 2가 나옴. 비교가... 안 됨..

        for(let i = 0; i<=ary.length; i++){ // i=0인 이유: 배열은 1이 아닌 0부터 시작하기 때문! / ary의 길이만큼 반복문 돌리기
            // 최대값 구하기
            if(max < ary[i]){ // 1) 현재 내가 가진 수를 최대값이라 보자. 내가 가진 최대값보다 배열에 있는 최대값이 더 크다면 조건을 만족하게 됨.
                max = ary[i];   // 2) 그러면 그 변수(새로운 최대값)를 max에 넣어준다. -> 이렇게 반복문이 돌다가 또 더 큰 값을 만나면 다시 max에 넣어주고.. 길이 끝날때까지 반복!
            }
            // 최소값 구하기
            if(min > ary[i]){
                min = ary[i];
            }
        } 
        // console.log("최대값 : " +max)
        // console.log("최소값 : " +min)



        //🍋 반복문 (참조형 데이터 타입)
        // for in : 반복을 할 때 인덱스 값을 가지고 반복 (인덱스=데이터가 있는 주소)
        // for of : 반복을 할 때 데이터를 가지고 반복
        console.log(ary.length); // 위 예제에서 배열 길이는 12개. console창을 보면 제일 처음에 12가 찍힘 (인덱스 값은 0~11(배열은 0부터 시작하기 때문에 n-1임)까지 넣어줌)
        for(let index in ary){ // 첫 번째 인덱스값 0을 넣으면 로그엔 0이 찍힘, 반복문 돌아서 인덱스값 1을 넣으면 로그에 1 찍힘... 11까지 반복
         // (let 인덱스값받을것 in 배열이름)
            // console.log(index);
            // console.log(ary[index]); // 이렇게 쓰면 0번째 방부터 차례대로 데이터 출력 가능
            // 태그를 여러개 가져올 때 배열로 가져오는 경우가 많음. 그걸 구별할 때 쓰거나.. 뭐 그렇다 ㅎ
        }


        // for of : 반복을 할 때 데이터를 가지고 반복
        for(let obj of ary){ // 배열의 데이터를 하나씩 가져오는 것. 위 예제는 이걸 가져옴 [11,2,4,26,43,76,7,34,6,55,87,90];
            console.log(obj);
        }

        // [ [],[],[],[],[] ] 2차원 배열. in을 쓰면 큰 []안에 있는 []를 하나 꺼낼 수 있음 -> of로 꺼낸 []를 반복.



        //🍋 split
        // let str = "14,12,36,74,hello,pp";
        // let strAry = str.split(','); // string.html 파일 참고
        // console.log(strAry);

        let str = "14.12.36.74.hello.pp"; // 꼭 ,이 아니라 다른 문자여도 가능! 띄어쓰기도 포함해서 잘라짐
        let strAry = str.split('.'); // string.html 파일 참고
        console.log(strAry);
    </script>
