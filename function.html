<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        //🍋 함수
        // 함수의 형태
        // function 함수명 (){ // 함수명은 내가 지은 함수 이름을 넣으면 됨. 변수 이름 짓듯이~

        // }


        //🐣 계산기 만들기
        function cal(x,y){ // cal()의 괄호부분 = 매개변수 (함수를 사용할 때 전달할 데이터 부분)
            // 더하기 기능만 가진 계산기 만들기
            // 2개의 인자만 계산하는 계산기
            let result = x + y; // x, y데이터는 어디서 받아옴? 윗줄에 cal() 여기 괄호부분에서!
            // console.log(result);
            return result;// x=1, y=2일 때 cal을 호출하면 result는 3이 됨. return은 이 3을 바깥의 total로 반환(전달)해줌
            // return = 나를 부른 애한테 결과값을 전달할 때 사용 (안에서 발생한 결과물을 밖으로 전달)
            // 변수 scope가 이거..인데..
        }
        let total = cal(1,2); // cal(1,2)는 위의 return에 의해 result 값인 3을 받음. 이게 total로 넘어감.
        console.log(total);
        // return을 안 쓰면 console.log(total); 여기엔 들어갈 데이터가 없으니(데이터 전달이 안 됐으니까) 아무것도 안 뜨게 됨

        //✨ 함수의 진행 순서
        // 1. let total = cal(1,2); 가 작동됨
        // 2. 이게 위의 함수 function으로 들어가 작동! x=1, y=2
        // 3. let result = x + y; 에 의해 result 3이 나옴
        // 4. return에 의해 result의 데이터 3이 밖에 있는 cal(1,2)로 넘어감
        // 5. 이 3은 total에 대입(=) 됨
        // 6. console.log(total); 을 하면 대입된 3이 console창에 뜸


        //🍋 변수 scope
        // {}안에서 생성된 값은 그 안에서 소멸! 위 에제에선 result 값이 밖으로 나오지 않음. 그냥 그 함수 안에서 쓰이는 것.
        // 이 result를 밖으로 불러내기 위해 return을 사용. 밖으로 result 데이터를 전달 가능.
        // 바깥의 위쪽에 let result = 0;을 써서 하면 안 되나요? -> 실제는 이렇게 잘 안 씀~

        // 이렇게 함수를 정의해놓고!
        // 함수 이름을 가져온 다음에 cal() 괄호 안 개수만큼 숫자를 넣어주면 됨
        // cal(1,2); // 1은 x로, 2는 y로 전달되어 function이 동작됨

        // ❕ 한 번 만들어놓은 함수는 계속 재사용 가능
        // let result = 1 + 2;
        // result = 3 + 4;
        // -> 계속 이런식으로 길게 써야하는데 함수를 사용하면 코드가 길어지지 않고 여러번 사용 가능!
        // cal(1,2); // 함수 사용시 코드가 간단해짐. 중복되는 소스를 줄일 수 있음
        // cal(3,4);


        //🐣 사칙연산이 가능한 계산기
        function calculator(num1, num2, sp){ // 3개의 매개변수. num1과 num2는 계산할 데이터.
                                             // sp는 덧셈, 뺄셈, 곱셈, 나눗셈 어떤건지 확인할 수 있는 데이터를 받아올 것
            let result = 0; // 계산 후 연산 결과를 받아 올 변수 result 선언해줌
             if(sp == "+"){
                result = num1+num2;
            } else if(sp == "-"){
                result = num1-num2;
            } else if(sp == "*"){
                result = num1*num2;
            } else if(sp == "/"){
                result = num1 / num2;
            }
            return result;
        }

        total = calculator(10,20,"*");
        console.log(total);



        //🐣 음수 양수 확인하기
        function judgment(x){
            // let str="";
            // if(x<0){
            //     str += "음수입니다."
            // } else{
            //     str += "양수입니다."
            // }
            // return str;
            // 이렇게 7줄 나오는걸 삼항연산자를 사용해 1줄로 만들기
            return x < 0 ? "음수입니다." : "양수입니다." ;
            // T(true)일때 출력될 것 : F(false)일때 출력될 값
            // 매개변수가 0보다 작냐? 작으면 참이므로 "음수~"를 넘겨줌. 거짓이면 "양수~"를 넘겨줌
        }

        let judg = judgment(-2);
        console.log(judg)

        // let judg = judgment(-2); -> -2가 위 function judgment(x)로 전달
        // -2는 0보다 작음 -> 진실(T) -> 앞부분의 음수~가 judgment(-2)로 전달 -> judg가 음수~가 됨 -> console에서 judg(=음수~)가 출력됨



        //🐣 합계 구하기
        // 내가 입력한 수에 대한 덧셈
        // ex) 10 입력 -> 1~10을 더하는 함수
        // 함수 안에 반복문 사용 가능을 보여주기 위한 예제
        function sum(x){
            let inputSum = 0;
            for(let i=1; i<=x; i++){
                inputSum = inputSum + i;
            }
            let num = judgment(1); // 함수 안에 미리 정의해 놓은 다른 함수를 호출할 수도 있음
            console.log(num) 
            return inputSum;
        }
        
        let input = sum(1000);
        console.log(input);

        // sum 함수를 쭉 실행하다가 judgment를 만남.
        // 그럼 judgment를 실행. 값을 num에 전달받아 console로 출력.
        // return으로 한 번 출력해주고(?), 이어서 기존에 하던 sum 함수 마저 함


        //🐣 구구단
        // 매개변수에 맞는 구구단 출력
        function gugudan(x){
            for(let i=1; i<=9; i++){
                console.log(x + "*" + i + "=" + (x*i));
            }
        }
        
        gugudan(3);
        // console.log(gugudan(3)); // console 로그를 함수 안에서 찍어주기 때문에 이거 안 해도 됨
    </script>
</body>
</html>
