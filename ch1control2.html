<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let walkAmount = prompt("하루에 걷는 양은 몇 보?");
        
        if(walkAmount > 10000){
            document.write("아주 훌륭합니다.<br>");
        }

        let userName = prompt("방문자의 이름은?");

        if(userName){
            document.write(userName + "님 반갑습니다.");
        }

        let result = confirm("정말로 탈퇴하시겠습니까?"); //confirm : 팝업의 확인/취소 버튼 사용. 확인은 true 취소는 false.
        if(result){
            alert("탈퇴 완료");
        } else{
            alert("탈퇴 처리 취소");
        }
    </script>
</body>
</html>
