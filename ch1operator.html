<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        //1. 산술 연산자 : + - / * % ++ -- += -= /= ...
        let sum = 10 + 10; // result : 20
        let sub = 20 - 10; // result : 10

        let div = 50 / 5; // result : 10 몫 (/와 % 모두 나누기지만 구하는 값이 다름)
        let num = 50 % 5; // result : 0 나머지 <- 이거 자주 쓰게 될 것

        let sup = 20 * 30; // result : 600

        // ++
        let num7 = 1;
        // num7 = num7+1; 
        // num7++; // 윗줄의 과정을 하나로 나타낸 것. 증감연산자
        // 문장 실행 완료 후 +1 해줌 (consloe이 출력된 후 +를 해줌)
        // ++num7; // 문장 시작 전 +1 해줌 (consloe이 출력되기 전 +를 해줌)
        console.log(num7++); // result : 1 // 문장 실행 완료 후 1을 더해(num7 = num + 1;) 결과는 1이 출력되지만 이후 2가 된 상황.
        console.log(++num7); // result : 3 // 26열에 의해 2로 넘어 온 num7이 문장 시작 전 1을 더해(num7 = num7 + 1;) 3이 된 것. 이후 결과가 출력되어 3으로 나옴.
        
        //--
        console.log(num7--); // result : 3 // 문장을 실행 완료 하고 나서 num7 = num7 - 1;
        console.log(--num7); // result : 1 // 문장을 실행 하기 전에 num7 = num7 - 1;

        //+= -= /=...
        num7 = num7 + 7; // 자기자신에게 7을 더하기
        num7 += 7; // 위아래 같은 뜻 (=~+까지가 생략돼서 +=로 표시된 것)

        num7 = num7 - 5;
        num7 -= 5;

        num7 = num7 / 5;
        num7 /= 5;


        //2. 비교 연산자 : ==, !=, ===, >, <, >=, <=
        // (일반적으로 = 는 같다의 의미지만 프로그래밍 언어에서는 대입 연산자로 씀)
        // = 대입 연산자 (우변의 데이터를 좌변의 변수에 넣어주는 역할)
        // ==  비교연산자 (일반적으로 =의 역할을 대신함)
        // === 데이터의 타입, 숫자 등을 모두 포괄하여 비교함(원시형 데이터 타입, 값 둘 다 비교함)
        // != 두개가 다른지 비교
        let firstNum = 1;
        let secondNum = 2;
        console.log(firstNum == secondNum); // result : false
        console.log(firstNum != secondNum); // reselt : true (둘이 다르기 때문에 참이 나옴)
        console.log(firstNum === secondNum); // result : false (데이터 타입은 같지만 값이 다르니 거짓이 나옴)

        console.log(1 === 1); // reselt : true (값을 바로 넣어서 비교도 가능)
        console.log("yedam" === "yedam"); // reselt : true (문자열 비교도 가능)
        console.log(Number("12") === Number("12")); // reselt : true (데이터를 변경해서 비교도 가능)

        console.log(firstNum > secondNum); // result : false
        console.log(firstNum < secondNum); // reselt : true
        console.log(firstNum >= secondNum); // result : false
        console.log(firstNum <= secondNum); // reselt : true


        //3. 논리 연산자 : &&, ||, 삼항 연산자
        // && = AND(*)
        // || = OR(+)
        // 생각하기 쉽게 true = 1, false = 0이라고 생각하면 됨
        // ex) &&로 비교했을 때, 앞 명제가 true(1)고 뒷 명제가 false(0)면 결과는 false(1*0)가 됨
        // ex) || 비교, 앞 명제 false(0)고 뒷 명제 true(1) = 결과 true(0+1)
        console.log(true && true); // 여러 명제의 참/거짓을 비교
        console.log(firstNum < secondNum && firstNum >= secondNum); // result : false
        // ex) 차고의 크기를 결정할 때 차의 높이(앞 명제)와 차의 폭(뒷 명제)이 다 맞아야 하므로 둘을 같이 비교해야함
        console.log(firstNum < secondNum || firstNum >= secondNum); // result : true


        //4. 문자열 연산자 : +, += (딱풀처럼 둘을 붙여서 합쳐주는 역할)
        // 문자열은 ""안에 있는 모든 것을 표현함. 띄어쓰기, 특수문자 모두 표현됨!
        console.log("yedam" + "javascript");

        let str8 = "yedam";
        // str8 = str8 + "5F";
        str8 += " 5F"; // 위 문장으로 쓸 수 있지만 += 사용해 코드 짧게 가능

        console.log(str8)


        //5. 부정 연산자: ! (not의 의미)
        console.log(!true); // 참을 부정 -> 결과는 false
        console.log(!false); // 거짓을 부정 -> 결과는 true


        // 👍비교, 논리, 부정 연산자 엄청 많이 사용!



        // 삼항연산자
        // 표현식(비교하는 구문) ? 표현식이 참일 경우 : 표현식이 거짓일 경우
        // let oper = 300 > 100 ? true : false;
        let oper = 300 > 100 ? "1" : "2"; // 문자도 가능
        console.log(oper);

        // 위의 식과 아래 if 문은 동일한 구문. 1줄짜리가 5줄과 동일..ㅎ
        if(300>100){
            oper = true;
        } else {
            oper = false;
        }
    </script>
</body>
</html>
